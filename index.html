<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="page">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page" class="page" style="display:none;">
        <h2>Welcome to Our Pharmacy</h2>
        <div class="product-list">
            <div class="product">
                <img src="medicine1.jpg" alt="Medicine 1">
                <p>Medicine 1</p>
                <button onclick="addToCart('Medicine 1')">Buy Now</button>
            </div>
            <div class="product">
                <img src="medicine2.jpg" alt="Medicine 2">
                <p>Medicine 2</p>
                <button onclick="addToCart('Medicine 2')">Buy Now</button>
            </div>
            <!-- Add more products here -->
        </div>
    </div>

    <!-- About Page -->
    <div id="about-page" class="page" style="display:none;">
        <h2>About Us</h2>
        <p>We are a trusted online pharmacy, offering a wide range of medications delivered to your door.</p>
    </div>

    <!-- Customer Account Page -->
    <div id="account-page" class="page" style="display:none;">
        <h2>Customer Account</h2>
        <p>Your order details and shipping info.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
